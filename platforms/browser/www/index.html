<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <title>RIA</title>
    </head>
    <body>
        <!-- LANDING PAGE START -->
        <div data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>Welcome</h1>
            </div>
            <div data-role="main" class="ui-content">
                <input id="username" type="text" placeholder="Admin Username">
                <input id="password" type="password" placeholder="Admin Password">
                <button onclick="login();">Admin Login</button>
                <a href="#pagetwo" id="page_two_link"></a><br><br>

                <button onclick="userReg()">Non-Admin Registration</button>
                <a href="#userReg" id="userReg_link"></a><br><br>

                <button onclick="userLog()">Non-Admin Login</button>
                <a href="#userLog" id="userLog_link"></a><br><br>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>&copy; Report Incidents App. 2020</h1>
            </div>
        </div> 
        <!-- LANDING PAGE FINISH -->

        <!-- NON-ADMIN REGISTRATION PAGE START -->
        <div data-role="page" id="userReg">
            <div data-role="header" data-position="fixed">
                <h1>User Registration</h1>
            </div>
            <div data-role="main" class="ui-content">
                <form method="POST" action="auth.php">
                <label for="userid">
                    <input type="number" name="userid" id="userid" placeholder="User ID">
                </label>
                <label for="fullname">
                    <input type="text" name="fullname" id="fullname" placeholder="Fullname">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>
                <label for="username">
                    <input type="text" name="username" id="username" placeholder="Username">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="user password">
                </label>
               <!--  <label for="password">
                    <input type="password" name="password_2" id="password_2" placeholder="confrim password">
                </label> -->
                <button onclick="userProfile();" id="registerButton">Register</button>
                <a href="#profile" id="userProfile_link"></a><br><br>
            </div>
            </form>
            <div data-role="footer" data-position="fixed">
                <h1>&copy; Report Incidents App. 2020</h1>
            </div>
        </div> 
        <!-- NON-ADMIN REGISTRATION PAGE STOP -->

        <!-- NON-ADMIN LOGIN PAGE START -->
        <div data-role="page" id="userLog">
            <div data-role="header" data-position="fixed">
                <h1>User Login</h1>
            </div>
            <div data-role="main" class="ui-content">
                <label for="username">
                    <input type="text" name="username" id="username" placeholder="Username">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="user password">
                </label>
                <button onclick="userProfile();" id="loginButton">Login</button>
                <a href="#profile" id="userProfile_link"></a><br><br>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>&copy; Report Incidents App. 2020</h1>
            </div>
        </div> 
        <!-- NON-ADMIN LOGIN PAGE STOP -->

       <!-- PROFILE PAGE START -->
        <div data-role="page" id="profile">
            <div data-role="header" data-position="fixed">
                <h1>User Profile</h1>
            </div>
            <div data-role="main" class="ui-content">
               <button onclick="addNewPost();">Create New Report</button>
                <a href="#pagethree" id="page_three_link"></a>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>&copy; Report Incidents App. 2020</h1>
            </div>
        </div> 
        <!-- PROFILE PAGE FINISH -->

        <!-- PAGE THREE START -->
        <div data-role="page" id="pagethree">
            <div data-role="header" data-position="fixed">
                <h1>Create New Post</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div class="d-flex justify-content-center pt-2" id="spinner">
                <div class="spinner-border text-primary"></div>
                </div>
                <div class="container pt-2" id="mainDiv"></div>
                <div class="container">
                <h2>Submit a post</h2>
                <form class="was-validated">
                    <div class="form-group">
                        
                        <input type="text" class="formcontrol" id="title" placeholder="title of post" name="title" required><br><br>
                        <hr>
                    </div>
                    <div class="form-group">
                        
                        <textarea name="content" placeholder="Post-contents" id="content" cols="30" rows="3" class="form-control" required></textarea>
                        
                    </div>
                    <input type="file" name="photo">
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>&copy; Report Incidents App. 2020</h1>
            </div>
        </div> 
        <!-- PAGE THREE FINISH -->

        <!-- PAGE FOUR START -->
        <div data-role="page" id="pagetwo">
            <div data-role="header" data-position="fixed">
                <h1>Welcome User</h1>
            </div>
            <div data-role="main" class="ui-content">
                <button onclick="addNewPost();">Create New Report</button>
                <a href="#pagethree" id="page_three_link"></a>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>&copy; Report Incidents App. 2020</h1>
            </div>
        </div> 
        <!-- PAGE FOUR FINISH -->



        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
